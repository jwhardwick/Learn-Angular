<h1>ToDo.</h1>

<div class="container">
  <div class="row">
    <div class="col-md-7">
      <input 
        type="text"
        class="form-control"
        #taskInput>
      <br>
      <button 
        class="btn btn-primary"
        type="submit"
        (click)="addTaskInput()">
        Add
      </button>
      <button 
        class="btn btn-warning"
        (click)="clearTaskInput()">
        Clear
      </button>
    </div>
  </div>
</div>
