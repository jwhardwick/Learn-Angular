
<h1>
    Bind it!
</h1>


<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-game-control
        (intervalReached)="onIntervalReached($event)">
      </app-game-control>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12"
      *ngFor="let interval of intervals">
      <app-even 
        *ngIf="interval % 2 === 0"
        [value]="interval">
      </app-even>
      <app-odd 
        *ngIf="interval % 2 === 1"
        [value]="interval">
      </app-odd>
    </div>
  </div>
</div>
